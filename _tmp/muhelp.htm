					<hr width="100%" size="1">
					<p align="center"><a name="WhatIsIt"></a><strong><font color="#0000cc">Co je Uživatelské 
								rozhraní pro upload misí</font></strong></p>
					<p>Uživatelské rozhraní pro upload misi (zkráceně URPUM) je rozhraní, pomocí 
						kterého může každý navštěvník stránek zaregistrovaný&nbsp;ve fóru "Ruprtova 
						poradna" posílat a zveřejňovat či upravovat již&nbsp;svoje zveřejněné&nbsp;mise 
						aniž by o to musel žádat některého z administrátorů stránek. K tomuto kroku 
						jsme přistoupili především proto, že jste si stěžovali, že nám dlouho trvá 
						zveřejnění Vašich misí, které jste nám posílali mailem (to byla bohužel pravda, 
						protože&nbsp;z časových&nbsp;důvodů to prostě nestíháme :o).</p>
					<p>Toto rozhraní má však tři zásadní omezení :</p>
					<p>1) Jak je již psáno výše, ten kdo chce zveřejnit svoji misi, musí být nejdříve 
						registrovaným členem fóra "Ruprtova poradna" (to ale není žádný problém, neboť 
						členem může být kdokoli).</p>
					<p>2) Údaje o již jednou uveřejněné misi lze měnit pouze omezeně, a to pouze co se 
						týká souborů mise (soubor mise *.ZIP, soubor readme *.TXT, soubor screenshotu 
						*.JPG). Ostatní údaje jsou již neměné.</p>
					<p>3) Již jednou uveřejněnou misi nelze smazat. Pokud by ji chtěl z webu autor 
						odstranit, musí to udělat "po starém" a požádat o to mailem některého z 
						administrátorů (Ruprt, Brt, Didymos).</p>
					<p>&nbsp;</p>
					<p>Vše co je zde napsáno platí i pro upload a úpravy kampaní.</p>
					<p>&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="LogIn"></a><strong><font color="#3300cc">Přihlášení ke vstupu do 
								rozhraní</font></strong></p>
					<p>Přihlášení je velmi jednoduchý krok. Stačí zadat ve Vašem prohlížeči adresu <a href="http://ofp.ruprt.cz/userupload.aspx" target="_blank">
							http://ofp.ruprt.cz/userupload.aspx</a> a zobrazí se Vám úvodní stránka pro 
						přihlášení do rozhraní se dvěma poli a jedním tlačítkem. Do pole "Uživatelské 
						jméno" zadejte Vaši přezdívku kterou se přihlašujete do fóra RP a do pole 
						"Heslo" zadejte heslo do fóra. Potom klikněte na tlačítko "Přihlásit se"... a 
						jste tam :o) Pokud se spletete nezoufejte, počet pokusů není omezen.</p>
					<p>&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="MissionLists"></a><strong><font color="#3300cc">Seznamy misí</font></strong></p>
					<p>Po úspěšném přihlášení se Vám jako další stránka zobrazí seznam misí, které už 
						přihlášený uživatel zveřejnil a seznam misí, které teprve na zveřejnění čekají. 
						Na vrchu stránky se zároveň zobrazí nabídka tří tlačítek : "Přidat misi", 
						"Odhlásit se", "Nápověda". Pokud jste ještě nikdy žádnou misi nezveřejnili ani 
						nezadali ke zveřejnění zobrazi se Vám pouze tato tři tlačítka.</p>
					<p>Seznam misí se dělí na dvě části :</p>
					<p>1) "Již uploadované a zveřejněné mise" je seznam misí, který již přihlášený 
						uživatel v minulosti zveřejnil, přičemž na řádku vedle každé takové mise se 
						zobrazí tlačítka "Náhled" a "Upravit soubory mise". Název mise v tomto seznamu 
						je pak tvořen hypertextovým odkazem, který Vás přenese na stránku, jaká se Vám 
						zobrazuje pokud kliknete na detail mise ze sekce misí na webu "Ruprtova 
						poradna". Datum vedle každé mise je datum prvního zveřejnění, přičemž nezáleží 
						na tom, zda-li mise byla upravována nebo nikoli. Tlačitko náhled Vám otevře 
						stránku, která Vám ukáže základní údaje o misi, přičemž obsahuje jednu novinku. 
						Seznam lidí, kteří pro tuto misi hlasovali a udělenou známku (vím, že o tom 
						byla diskuze na fóru zda-li tyto informace zveřejnit či nikoli a vyhrál hlas 
						"nezveřejňovat", ale protože to bylo těsný, tak jsem se rozhodl, to zobrazit 
						touto formou pouze autorovi mise).</p>
					<p>2) "Mise čekající na zpracování" je seznam misí, který se přihlášenému autorovi 
						zobrazí pouze v případě, že během dne přidal novou nebo upravil již zveřejněnou 
						misi. Tento seznam se pak zobrazuje pouze do půlnoci,&nbsp;což je nejbližší 
						termín automatického&nbsp;zpracování všech misí. Poté se mise přemístí do 
						seznamu již zveřejněných misí. Každý autor má tak vždy do půlnoci možnost 
						zrušit nebo upravit již zadané údaje. Vedle každé mise čekající na zpracování 
						se zobrazuje pouze tlačítko "Náhled" a "Zrušit zpracování". Náhled je stejný 
						jako v bodě 1) jen s tím rozdílem, že se nezobrazuje seznam hlasujících. 
						Tlačítko "Zrušit zpracování" slouží ke zrušení všech změn, které byly u dané 
						mise provedeny, což znamená i to , že pokud zrušíte zpracování přidané mise, 
						pak tato mise přidaná nebude vůbec. Před zrušením zpracování budete nejdříve 
						dotázáni výzvou k potvrzení, zda-li opravdu chcete zpracování zrušit.</p>
					<p>&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="AddMission"></a><strong><font color="#3300cc">Přidání nové mise</font></strong></p>
					<p>Přidávání misí je důvod proč jsme tohle rozhraní udělali. Po vstupu na stránku 
						pro přidání misí se vám objeví 8 textových polí, z nichž 6 je povinných a 2 
						nepovinné. Při jejich vyplňování musíte dodržet následující pravidla, jinak 
						mise nebude zpracovaná :</p>
					<p><strong>1) Pole - Název mise (povinné)</strong></p>
					<p>Toto pole slouží pro zadání názvu mise (nikoli souboru) tak jak se bude 
						zobrazovat ve hře OFP a tento název se také objeví v seznamu misí na webu RP.</p>
					<p><strong>2) Pole - Autor (povinné)</strong></p>
					<p>Toto pole slouží pro zadání přezdívky nebo jména autora přidávané mise. To co 
						bude napsáno v tomto poli, to se zobrazí v seznamu misí na webu RP. Pokud 
						chcete, můžete zadat j jména spoluautorů mise oddělené čárkou nebo středníkem, 
						jméno autora ale MUSÍ být uvedeno jako první. Za jméno autora rozhraní považuje 
						právě přihlášeného uživatele, jehož jméno se zobrazuje vždy na vrchu každé 
						stránky.</p>
					<p><strong>3) Pole - Typ (povinné)</strong></p>
					<p>Pole typ je rozbalovací nabídka (combo box) ze které můžete vybrat typ mise 
						(Single player, Multiplayer, Kampaň, Video, Ptákovina). Defaultním typem je 
						"Single player" mise. Pouze v případě, že vyberete pro poslání "kampaň", 
						nemusíte zadávat název ostrova.</p>
					<p><strong>4) Pole - Ostrov (povinné pokud se nejedná o kampaň)</strong></p>
					<p>Pole ostrov slouží k zadání názvu ostrova, na kterém se daná mise odehrává. 
						Pouze v případě, že posíláte kampaň, může být toto pole "Ostrov" prázdné. Opět 
						co zadáte do tohoto pole, to se zobrazí v seznamu misí na webu RP.</p>
					<p><strong>5) Pole - Soubor mise/kampaně (povinné)</strong></p>
					<p>Toto pole slouží k zadání názvu souboru včetně úplné cesty ve Vašem počítači. 
						Kliknete-li na tlačítko procházet vedle tohoto pole, můžete vybrat soubor z 
						klasické "woknousovské" nabídky pro výběr souborů. Při zadávání názvu souboru 
						mise MUSÍTE dodržet tato pravidla :</p>
					<p><strong>a)</strong> Soubor musí být uveden včetně úplné cesty ve Vašem počítači. 
						Např. C:\Program Files\Codemasters\OperationFlashpoint\MojeMise\mojemise.zip. 
						Nestačí zadat pouze "mojemise.zip"</p>
					<p><strong>b)</strong> Soubor MUSÍ být ve formátu ZIP. Jiné formáty (i RAR) budou 
						odmítnuty.</p>
					<p><strong>c)</strong> Soubor nesmí být větší než 20 MB (20.480.000 Byte). Pokud 
						budete chtít poslat větší soubor, musíte to udělat "po staru" a o zveřejnění 
						požádat mailem některého administrátora RP.</p>
					<p><strong>6) Pole - Soubor "Readme" (povinné)</strong></p>
					<p>Každá mise i kampaň musí obsahovat soubor "Readme" s popise mise. Pravidla pro 
						popis mise v souborech "Readme" naleznete na webu RP nebo <a href="http://ofp.ruprt.cz/rules.aspx" target="_blank">
							zde</a>.</p>
					<p>Při zadávání názvu souboru&nbsp;"Readme" MUSÍTE dodržet tato pravidla :</p>
					<p></p>
					<p><strong>a)</strong> Soubor musí být uveden včetně úplné cesty ve Vašem počítači. 
						Např. C:\Program Files\Codemasters\OperationFlashpoint\MojeMise\readme.txt. 
						Nestačí zadat pouze "readme.txt"</p>
					<p><strong>b)</strong>
					Soubor MUSÍ být ve formátu TXT, HTM nebo HTML. Jiné formáty budou odmítnuty.
					</p><p>
					Údaje v souboru "readme" musí korespondovat s údaji uvedenými v polích na 
					stránce pro přidání mise. Údaje v souboru "readme"&nbsp;a údaje zadané při 
					uploadu se sice nikterak neporovnávají, ale pokud přijdeme na to, že některý 
					autor zadal soubor readme s jinými údaji jenom proto, aby mohl misi uploadovat, 
					bude mu přístup k rozhraní zablokován.
					</p><p><strong>7) Pole - Soubor Screenshotu (nepovinné)</strong>
					</p><p>
					Toto pole slouží pro přidání souboru s obrázkem z mise, který se pak zobrazí u 
					detailu mise na stránkách webu RP. Toto pole je nepovinné, takže pokud 
					screenshot nemáte, nechte toto pole prázdné. Pokud ale screenshot poslat 
					chcete, pak musí splňovat tato pravidla :
					</p><p><strong>a)</strong> Soubor musí být uveden včetně úplné cesty ve Vašem počítači. 
						Např. C:\Program Files\Codemasters\OperationFlashpoint\MojeMise\picture.jpg. 
						Nestačí zadat pouze "picture.jpg"</p>
					<p><strong>b)</strong> Soubor může být pouze ve formátu JPG nebo GIF. Jiné formáty 
						budou odmítnuty.</p>
					<p><strong>c)</strong> Obrázek musí mít rozměry 219 x 102 pixelů.</p>
					<p><strong>d)</strong> Soubor s obrázkem nesmí být větší než 15 Kb (15.360 Byte)</p>
					<p>
					Vzhledem k této velikosti doporučuji dělat screenshoty pokud možno za denního 
					světla a v detailu, protože jinak (jak jste si všichni již všimli) na tom není 
					nic vidět :o)
					</p><p><strong>8) Pole - Mission news (nepovinné)</strong>
					</p><p>
					Toto pole slouží pro přidání textu, který se zobrazí na webu v sekci "Mission 
					news". Pište se pouze důležité informace o misi (protože vše ostatní je v 
					readme), kterými chcete na misi upozornit ostatní návštěvníky stránek a snažte 
					se text moc "nenatahovat".
					</p><p>
					</p><p><strong>Tlačítko - Odeslat ke zpracování</strong>
					</p><p>Po kliknutí na tlačítko "Odeslat ke zpracování" se Vám už nezobrazí žádný 
						potvrzovací formulář a zadané údaje se odešlou rovnou ke zpracování. Pokud 
						rozhraní v zadaných údajích následně nalezne nějakou chybu, data se nezpracují 
						a budete vráceni zpět na stránku pro přidání mise. O nalezené chybě budete 
						informováni ve <a href="http://ofp.ruprt.cz/muhelp.htm#StatusBar">stavovém panelu</a>
					. Z tohoto důvodu doporučuji vyplnit údaje správně hned napoprvé, neboť 
					budete-li posílat soubor mise o velikosti např. 2 Mb, pak to zabere nějaký čas 
					a v případě, že rozhraní nalezne chybu v zadaných údajích, soubor bude odmítnut 
					a Vy ho budete muset uploadovat znovu.
					</p><p>&nbsp;</p>
					<p><strong>Tlačítko - Zpět k seznamu misí</strong></p>
					<p>Jak sám název tlačítka napovídá, kliknutím na něj se přeneste opět na <a href="http://ofp.ruprt.cz/muhelp.htm#MissionLists">
							seznam misí</a>.
					</p>
					<p>&nbsp;</p>
					<p>V názvech souborů pokud možno nepoužívejte jakoukoli diakritiku. Soubory nulové 
						délky budou odmítnuty.</p>
					<p>&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="EditMission"></a><strong><font color="#3300cc">Úprava údajů o 
								již zveřejněné misi</font></strong></p>
					<p>Pro úpravu údajů o již zveřejněné misi platí stejná pravidla jako pro <a href="http://ofp.ruprt.cz/muhelp.htm#AddMission">
							přidávání nové mise</a> s tím rozdílem, že pole Název, Autor, Typ a Ostrov 
						budou pro uživatele nepřístupná, neboť&nbsp; u&nbsp; již jednou zveřejněné mise 
						jsou tyto údaje neměnné. Zároveň jsou nepovinné všechny ostatní pole, neboť lze 
						upravit například pouze soubor "readme" aniž by jste cokoli měnili na souboru 
						mise (ZIP). Jinými slovy změnit se dají pouze soubory k misi náležící, ale 
						nedají se smazat. To je uděláno především kvůli updatům mise. Např. pokud 
						naleznete v misi chybu, kterou následně opravíte, tak neposílejte tuto 
						opravenou misi jako novou, ale&nbsp;pošlete pouze&nbsp;upravený soubor přičemž 
						ostatní údaje a soubory mise zůstatnou nezměněné. O takových úpravách a 
						opravách&nbsp; mise pak můžete ostatní návštěvníky stránek informovat textem v 
						poli "Mission news", který se pak zobrazí v sekci "Mission news" webu RP.</p>
					<p>&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="DeleteMission"></a><strong><font color="#3300cc">Smazání mise</font></strong></p>
					<p>Zde je důležité říci, že pokud označíte misi ke 
      smazání kliknutím na ikonu "Odstranit misi", nelze ihned poté&nbsp;poslat 
      novou misi se stejným názvem. V takovém případě je nutné počkat na 
      nejbližší zpracování (vždy o půlnoci), kdy mise takto označená bude 
      skutečně smazána. Do té doby je totiž stále přístupná v nezměněném stavu, což by 
						mělo zabránit nechtěným výmazům, případně to dává možnost autorovi si smazání ještě do 
						půlnoci rozmyslet.</p>
					<p>Údaje dočasně uložené (nová mise nebo upravená již zveřejněná mise) lze smazat 
						kliknutím na tlačítko "Zrušit zpracování" v seznamu misí, v oddíle "Mise 
						čekající na zpracování". Pokud omylem zadáte úpravu již zveřejněné mise, kterou 
						jste již jednou v ten samý den upravili, nic se nestane. Předchozí údaje o 
						opravě budou automaticky odstraněny (včetně uploadovaných souborů) a nahrazeny 
						Vašimi nově zadanými. Kliknutím na tlačítko "Zrušit zpracování" dojde ke 
						zrušení veškerých nových&nbsp;údajů o misi čekajících na zpracování.</p>
					<p align="center">&nbsp;</p>
					<p><font size="1"><a href="http://ofp.ruprt.cz/muhelp.htm#Content">Zpět na obsah</a></font></p>
					<hr width="100%" size="1">
					<p align="center"><a name="Preview"><strong><font color="#3300cc">Náhledy údajů</font></strong></a></p>
					<p>&nbsp;</p>
					<p>Při kliknutí na tlačítko "Náhled" vedle mise v <a href="http://ofp.ruprt.cz/muhelp.htm#MissionLists">seznamech 
							misí</a> se Vám zobrazí údaje o misi, které jsou uloženy na serveru. U již 
						zveřejněných misí se vám zároveň objeví link na seznam hlasujících, kteří Vaši 
						misi hodnotili a jakou ji dali známku. Vím, že o tom byla diskuze na fóru 
						zda-li tyto informace zveřejnit či nikoli a vyhrál hlas "nezveřejňovat", ale 
						protože to bylo těsný, tak jsme se rozhodli,&nbsp;zobrazit tyto 
						informace&nbsp;touto formou pouze autorovi mise. Vzhledem k tomu, že k ukládání 
						údajů o lidech, kteří misi hodnotili, se přistoupilo asi až&nbsp;po roce 
						fungování webu RP je možné, že v tomto seznamu se neobjeví všichni hlasující a 
						průměrná známka se Vám bude zdát že matematicky nesouhlasí (součet známek / 
						počet hlasujících). Věřte ale, že vypočtená průměrná známka je správná, neboť 
						původně se hlasování ukládalo anonymně.</p>

					<hr width="100%" size="1">
					<p align="center"><a name="DataProcessing"><strong><font color="#3300cc">Zpracování údajů - 
									zveřejnění</font></strong></a></p>
					<p>Zpracování údajů o <a href="http://ofp.ruprt.cz/muhelp.htm#AddMission">přidání nové mise</a> nebo <a href="http://ofp.ruprt.cz/muhelp.htm#EditMission">
							úpravě již zveřejněné mise</a> probíhá vždy o půlnoci a je plně 
						automatické. Během tohoto procesu zpracování se zpracují všechny 
						uživatelské&nbsp;vstupy provedené za předchozí den do půlnoci, z čehož vyplývá, 
						že Vaše mise bude zveřejněna vždy nejpozději do 24hodin. Do té doby se budou 
						údaje ukládat v dočasném databázovém prostoru a lze je tedy ještě do půlnoci 
						změnit. Měnit je lze ale pouze tak, že dočasně uložené údaje čekající na 
						zpracování nejdříve smažete kliknutím na tlačítko "Zrušit zpracování" v <a href="http://ofp.ruprt.cz/muhelp.htm#MissionLists">
							seznamu misí</a> a poté zadáte nové&nbsp;údaje znovu. Údaje o již 
						zveřejněných misích zůstanou do půlnoci vždy nedotčené a to i přes to, že jste 
						je již&nbsp;upravili.</p>
					<p>V průběhu zpracování údajů (o půlnoci) je celé rozhraní pro upload misí 
						NEPŘÍSTUPNÉ a to i když už v něm budete nalogováni (v takovém případě bude vaše 
						aktuální přihlášení zrušeno a odpojeno). Důrazně proto doporučuji veškeré údaje 
						uložit ke zpracování nejpozději do 23.50hod, neboť Vám chvíli zabere upload 
						souborů a navíc se může maličko lišit Váš čas a čas serveru, kde zpracování 
						proběhne. Jednoduše řečeno "Nenechávejte nic na poslední chvíli" :o)</p>
					<p>Samotné zpracování probíhá pouze pár minut v závislosti na počtu a velikosti 
						misí, které se musí zpracovat. Nicméně server, který data zpracovává leží na 
						páteřní síti <a href="http://www.gts.cz/" target="_blank">GTS</a>, takže přenos 
						dat ze serveru na ofp.gamezone.cz (kde máme s laskavým svolením <a href="http://ofp.info/squad/" target="_blank">
							OFP CZ Squadu</a> uložen celý download) při zpracování nebude nikdy příliš 
						dlouhý.</p>
					<p>Při zpracování údajů o misi dojde vždy k přejmenování poslaných souborů, a to z 
						důvodu zabránění vzniku duplicitních souborů na serveru. Názvy souborů se složí 
						ze jména autora a názvu mise a bude odstraněna česká diakritika. U názvů 
						souborů pokud možno nepoužívejte diakritiku vůbec.</p>
